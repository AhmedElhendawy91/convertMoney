<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 id="result">0</h2>
            </div>
            <div class="col-md-12 text-center">
                <button onclick="sum()" class="btn btn-info">Increment
                </button>
                <button onclick="subtract()" class="btn btn-info">Decrement
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mt-5 text-center">Convert $ to l.E</h2>
            </div>
            <div class="col-md-12">
                <form onsubmit="return convert()">
                    <input type="text" id="myInput" class="form-control mt-3" 
                    placeholder="Please Enter Your Amount To Convert">
                    <input type="submit" class="form-control btn btn-info mt-3">
                </form>
                <div class="col-md-6">
                    <h2 class="mt-3" id="amount"></h2>
                </div>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
